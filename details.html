<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyhouse 2 Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://hdwpro.com/wp-content/uploads/2016/05/Best-Green-Backgrounds.jpeg');
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .section {
            padding: 50px 0;
            text-align: center;
        }

        .section h2 {
            color: lightyellow;
            background: black;
            font-family: cursive;
            font-weight: lighter;
            width: 200px;
            height: 40px;
            margin: 0 auto 20px;
            border: 1px solid white;
            display: inline-block;
            line-height: 40px;
        }

        .section .graphs-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .section .info {
            margin: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            width: 100px;
        }

        .section .info p {
            margin: 0 0 10px;
            color: lightyellow;
        }

        .section .graph {
            background: white;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="section temp-sec" id="temp_2">
        <h2>Temperature</h2>
        <div class="graphs-group">
            <div class="info">
                <p>O1T</p>
                <div class="graph">
                    <canvas id="tempEx1_2"></canvas>
                </div>
            </div>
            <div class="info">
                <p>O2T</p>

            </div>
            <div class="info">

            </div>
            <div class="info">

            </div>
            <div class="info">

            </div>
            <div class="info">

                <div class="graph">
                    <canvas id="tempIn4_2"></canvas>
                </div>
            </div>
        </div>
    </div>
