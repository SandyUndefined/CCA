</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navb">
    <a target="__blank" href="https://www.iitmandi.ac.in" class="brand">
      <img src="https://sps.iitmandi.ac.in/images/iitlogo.png" alt="IIT Mandi">
    </a>
    <ul id="navMenu" class="nav__menu">
      <li class="nav__item"><a href="/login/home.html" class="nav__link">Home</a></li>
      <li class="nav__item"><a target="__blank" href="https://www.canva.com/design/DAFl-x-HX70/AciH_KN62I30I3ZYvdQ2tw/view?utm_content=DAFl-x-HX70&utm_campaign=designshare&utm_medium=link&utm_source=publishsharelink" class="nav__link">About</a></li>

      <li class="nav__item"><a href="/login/Registration.html" class="nav__link">Register</a></li>
    </ul>
    <div id="navToggler" class="nav__toggler">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="content">
    <div class="center-reg">
      <h2 style="color: coral;">Set up your account</h2>
      <form id="registrationForm">
        <input
          type="text"
          name="firstName"
          id="firstName"
          placeholder="First Name"
        />
        <input
          type="text"
          name="lastName"
          id="lastName"
          placeholder="Last Name"
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <input
          type="password"
          name="confirmPassword"
          id="confirmPassword"
          placeholder="Confirm Password"
        />
        <select name="accountType" id="accountType">
          <option value="" disabled selected>Account Type</option>
          <option value="Student">Student</option>
          <option value="Teacher">Teacher</option>
          <option value="Other">Other</option>
        </select>
        <input
          type="text"
          name="organizationName"
          id="organizationName"
          placeholder="Organization Name"
        />
        <input 
          type="submit"
          name="submit"
          id="submit"
          value="Continue"
        />
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
