  <style>
    /* Additional styles for button */
    .btn {
      display: flex; /* Center contents horizontally */
      align-items: center; /* Center contents vertically */
      justify-content: center; /* Center contents horizontally */
      text-decoration: none; /* Remove underline */
      transition: background-color 0.3s ease; /* Smooth transition for hover effect */

  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
      // Send the response.credential to your backend for verification and further processing
      // For demonstration purposes, we're redirecting to polyhouse1.html directly
      // Ensure you have appropriate token validation and session management in your backend
      window.location.href = "polyhouse1.html";
    }

    window.onload = function() {
      google.accounts.id.initialize({
        client_id: '212921215842-eearqfhdoo7pbmf7d945hqu6h09nfro7.apps.googleusercontent.com', // Replace with your actual Client ID
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("buttonDiv"),
        { theme: "outline", size: "large" }  // customization attributes
      );
      google.accounts.id.prompt(); // Display the One Tap prompt
    }
  </script>
</head>
